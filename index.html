<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container-1">
        <div class="contain-1">
          <h4>Your Result</h4>
        </div>
        <div class="contain-2">
          <div class="box-1">
            <h1>76</h1>
            <h5>of 100</h5>
          </div>
        </div>
        <div class="contain-3">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="container-2">
        <h4 style="text-align: left">Summary</h4>

        <div class="cell" style="background: rgb(238, 238, 191)">
          <h6 class="left" style="color: orange">Reaction</h6>
          <h6 class="right">80/100</h6>
        </div>

        <div class="cell" style="background: rgb(191, 226, 238)">
          <h6 class="left" style="color: blue">Memory</h6>
          <h6 class="right">92/100</h6>
        </div>

        <div class="cell" style="background: rgb(186, 239, 186)">
          <h6 class="left" style="color: green">Verbal</h6>
          <h6 class="right">61/100</h6>
        </div>

        <div class="cell" style="background: rgb(254, 197, 174)">
          <h6 class="left" style="color: red">Visual</h6>
          <h6 class="right">72/100</h6>
        </div>

        <button>Continue</button>
      </div>
    </section>
  </body>
</html>
